<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Hãy nhập bán kính hình tròn: "));
        let d = r * 2;
        let C = 2 * r * 3.14;   
        let S = r * r * 3.14;
        document.write("Hình tròn có đường kính là " + d + ", chu vi là " + C + ", diện tích là " + S);
    </script>
</body>
</html>
